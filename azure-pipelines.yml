trigger:
  branches:
    include:
      - main
  paths:
    include:
      - '**/Migrations/**'

pool:
  name: LocalPool

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x'

- script: |
    echo "ðŸ”„ Restaurando dependencias..."
    dotnet restore
  displayName: 'Restore'

- script: |
    echo "ðŸ”§ Compilando proyecto..."
    dotnet build --configuration $(buildConfiguration)
  displayName: 'Build'

- script: |
    echo "ðŸ“¦ Aplicando migraciones..."
    dotnet ef database update --project TestProjectCore.csproj --startup-project TestProjectCore.csproj
  displayName: 'EF Core Update'

- script: |
    echo "ðŸš€ Publicando aplicaciÃ³n..."
    dotnet publish -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
  displayName: 'Publish'

- checkout: self
  persistCredentials: true

- script: |
    echo "ðŸ“¤ Realizando push de cambios..."
    git config user.email "bymynimonya@gmail.com"
    git config user.name "MAONLY2410"
    git checkout main
    git add .
    git commit -m "Auto-push desde pipeline, funque"
    git push origin main
  displayName: 'Git Push'
  condition: succeeded()
